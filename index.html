<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Progate</h1>
        </div>

        <ul>
            <li>プログラミングとは</li>
            <li>学べるレッスン</li>
            <li>お問い合わせ</li>
        </ul>

    </header>

    <div class="top-base">
        <div class="top-container">
            <h1>HELLO WORLD<span>.</span></h1>
            <h2>プログラミングの世界へようこそ</h2>
        </div>
    </div>

    <div class="lesson-base">
        <div class="lesson-title">
            <h3>学べるレッスン</h3>
        </div>


        <div class="icon-base">
            <img src="items\HTML&CSS.png" alt="HTML&CSS" width="90%">
            <p>HTML & CSS</p>
        </div>

        <div class="icon-base">
            <img src="items\PHP.png" alt="PHP" width="90%">
            <p>PHP</p>
        </div>

        <div class="icon-base">
            <img src="items\Ruby.png" alt="Ruby" width="90%">
            <p>Ruby</p>
        </div>

        <div class="icon-base">
            <img src="items\Swift.png" alt="Swift" width="90%">
            <p>Swift</p>
        </div>
    </div>

    <div class="message-base">
        <div class="message-title">
            <h3>お問い合わせ</h3>
        </div>

        <p>メールアドレス（必須）</p>
        <input>
        <p>お問い合わせ内容（必須）</p>
        <textarea></textarea>
        <p>※必須項目は必ずご入力ください</p>
        <input class="sendButton" type="submit" value="送信">

    </div>

    <footer>
        <p>Progate</p>

        <ul>
            <li>会社概要</li>
            <li>採用</li>
            <li>お問い合わせ</li>
        </ul>
    </footer>
</body>
</html>
